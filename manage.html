<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Competitor Monitor - Management Interface</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0f0f1e;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 2rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 1.1rem;
        }

        .nav-tabs {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            border-bottom: 1px solid #374151;
            padding-bottom: 0;
        }

        .nav-tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-tab:hover {
            color: #e0e0e0;
        }

        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1a2e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .data-table th {
            background: #16213e;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #e0e0e0;
            border-bottom: 1px solid #374151;
        }

        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid #1f2937;
        }

        .data-table tr:hover {
            background: #1f2937;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .url-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .selector-cell {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            background: #0f0f1e;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .config-form {
            background: #1a1a2e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: #0f0f1e;
            border: 1px solid #374151;
            color: #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #9ca3af;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .description-cell {
            max-width: 400px;
            font-size: 0.875rem;
            color: #9ca3af;
            line-height: 1.4;
        }

        .keywords-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-right: 0.25rem;
        }

        .edit-btn {
            background: transparent;
            border: 1px solid #374151;
            color: #9ca3af;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .extracted-content {
            background: #0f0f1e;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        .extracted-title {
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 0.25rem;
        }

        .extracted-description {
            font-size: 0.875rem;
            color: #9ca3af;
            line-height: 1.4;
        }

        .no-data {
            color: #6b7280;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>AI Competitor Monitor</h1>
            <p class="subtitle">Management Interface</p>
        </div>
    </header>

    <main class="container">
        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="companies">Companies</button>
            <button class="nav-tab" data-tab="extracted">Extracted Data</button>
            <button class="nav-tab" data-tab="settings">Settings</button>
        </div>

        <div id="companies-tab" class="tab-content active">
            <div class="loading">Loading company data...</div>
        </div>

        <div id="extracted-tab" class="tab-content">
            <div class="loading">Loading extracted data...</div>
        </div>

        <div id="settings-tab" class="tab-content">
            <div class="loading">Loading settings...</div>
        </div>
    </main>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycby-iOEDRaIPyqoaJNrYPVcwJpr5nhcAVFzhMpQp7HZXyB2-L5MUERODD1H55Fb3Ndqm6w/exec';
        
        let currentData = null;
        let currentConfig = null;

        // Tab switching
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Update active states
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });

        // Load data
        async function loadData() {
            try {
                // Load monitoring data
                const dataResponse = await fetch(`${API_URL}?function=getLatestData`);
                currentData = await dataResponse.json();
                
                if (currentData.error) {
                    throw new Error(currentData.error);
                }
                
                // Load configuration
                const configResponse = await fetch(`${API_URL}?function=getConfiguration`);
                currentConfig = await configResponse.json();
                
                if (currentConfig.error) {
                    throw new Error(currentConfig.error);
                }
                
                renderCompanies();
                renderExtractedData();
                renderSettings();
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.innerHTML = `<div class="error-message">Error loading data: ${error.message}</div>`;
                });
            }
        }

        function renderCompanies() {
            const container = document.getElementById('companies-tab');
            
            if (!currentData || !currentData.companies) {
                container.innerHTML = '<div class="error-message">No company data available</div>';
                return;
            }

            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Category</th>
                            <th>URL</th>
                            <th>CSS Selector</th>
                            <th>Status</th>
                            <th>Last Checked</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            currentData.companies.forEach(company => {
                const config = currentConfig?.configuration?.companies?.find(c => c.name === company.name) || {};
                const lastChecked = company.lastChecked === 'Never' ? 'Never' : new Date(company.lastChecked).toLocaleString();
                
                html += `
                    <tr>
                        <td><strong>${company.name}</strong></td>
                        <td>${company.category}</td>
                        <td class="url-cell" title="${company.url}">${company.url}</td>
                        <td class="selector-cell">${config.selector || 'N/A'}</td>
                        <td>
                            <span class="status-badge status-${company.status.toLowerCase()}">
                                ${company.status}
                            </span>
                        </td>
                        <td>${lastChecked}</td>
                        <td>
                            <button class="edit-btn" onclick="editCompany('${company.name}')">Edit</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function renderExtractedData() {
            const container = document.getElementById('extracted-tab');
            
            if (!currentData || !currentData.companies) {
                container.innerHTML = '<div class="error-message">No extracted data available</div>';
                return;
            }

            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Extracted Content</th>
                            <th>Keywords Found</th>
                            <th>Has Update</th>
                            <th>Last Extraction</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            currentData.companies.forEach(company => {
                const extracted = company.extractedData;
                
                html += `
                    <tr>
                        <td><strong>${company.name}</strong></td>
                        <td>
                            ${extracted ? `
                                <div class="extracted-content">
                                    <div class="extracted-title">${extracted.title || 'No title'}</div>
                                    <div class="extracted-description">${extracted.description || 'No description'}</div>
                                </div>
                            ` : '<span class="no-data">No data extracted yet</span>'}
                        </td>
                        <td>
                            ${extracted && extracted.keywordsFound ? 
                                extracted.keywordsFound.split(',').map(k => `<span class="keywords-badge">${k.trim()}</span>`).join('') :
                                '<span class="no-data">None</span>'}
                        </td>
                        <td>
                            ${extracted ? 
                                `<span class="status-badge status-${extracted.hasUpdate === 'Yes' ? 'active' : 'error'}">${extracted.hasUpdate}</span>` :
                                '<span class="no-data">-</span>'}
                        </td>
                        <td>
                            ${extracted && extracted.timestamp ? new Date(extracted.timestamp).toLocaleString() : 'Never'}
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function renderSettings() {
            const container = document.getElementById('settings-tab');
            const config = currentConfig?.configuration?.general || {};
            
            let html = `
                <div class="config-form">
                    <h2 style="margin-bottom: 1.5rem;">General Settings</h2>
                    
                    <div class="form-group">
                        <label class="form-label">Update Keywords (comma-separated)</label>
                        <input type="text" class="form-input" id="update_keywords" 
                               value="${config.update_keywords?.value || 'new,update,launch,release,announce,introducing,now available,beta,preview'}">
                        <small style="color: #6b7280; display: block; margin-top: 0.25rem;">
                            These keywords trigger update detection when found in titles or descriptions
                        </small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Check Frequency (hours)</label>
                        <input type="number" class="form-input" id="check_frequency" 
                               value="${config.check_frequency?.value || '6'}" min="1" max="24">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email Recipients</label>
                        <input type="email" class="form-input" id="email_recipients" 
                               value="${config.email_recipients?.value || 'seth@redmore.studio'}">
                    </div>
                    
                    <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
                    <div id="settings-message"></div>
                </div>
                
                <div style="margin-top: 2rem;">
                    <h3 style="margin-bottom: 1rem;">Current Configuration</h3>
                    <pre style="background: #0f0f1e; padding: 1rem; border-radius: 8px; overflow-x: auto;">
${JSON.stringify(currentData?.configuration || {}, null, 2)}
                    </pre>
                </div>
            `;
            
            container.innerHTML = html;
        }

        async function editCompany(companyName) {
            const company = currentData.companies.find(c => c.name === companyName);
            const config = currentConfig?.configuration?.companies?.find(c => c.name === companyName) || {};
            
            const newUrl = prompt('Enter new URL:', company.url);
            if (newUrl === null) return;
            
            const newSelector = prompt('Enter new CSS selector:', config.selector || '');
            if (newSelector === null) return;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        function: 'updateConfiguration',
                        configType: 'company',
                        data: {
                            name: companyName,
                            url: newUrl,
                            selector: newSelector
                        }
                    })
                });
                
                const result = await response.json();
                if (result.error) {
                    alert('Error updating company: ' + result.error);
                } else {
                    alert('Company updated successfully!');
                    loadData(); // Reload data
                }
            } catch (error) {
                alert('Error updating company: ' + error.message);
            }
        }

        async function saveSettings() {
            const messageDiv = document.getElementById('settings-message');
            messageDiv.innerHTML = '<div class="loading">Saving...</div>';
            
            try {
                const updates = [
                    { key: 'update_keywords', value: document.getElementById('update_keywords').value },
                    { key: 'check_frequency', value: document.getElementById('check_frequency').value },
                    { key: 'email_recipients', value: document.getElementById('email_recipients').value }
                ];
                
                for (const update of updates) {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            function: 'updateConfiguration',
                            configType: 'general',
                            data: update
                        })
                    });
                    
                    const result = await response.json();
                    if (result.error) {
                        throw new Error(result.error);
                    }
                }
                
                messageDiv.innerHTML = '<div class="success-message">Settings saved successfully!</div>';
                setTimeout(() => messageDiv.innerHTML = '', 3000);
                
                // Reload data to get updated config
                loadData();
                
            } catch (error) {
                messageDiv.innerHTML = `<div class="error-message">Error saving settings: ${error.message}</div>`;
            }
        }

        // Load data on page load
        loadData();
        
        // Refresh data every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
