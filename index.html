<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Competitor Monitor - Real-time Intelligence Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">AI Competitor Monitor</h1>
                <div class="header-stats">
                    <div class="stat-badge">
                        <span class="stat-value" id="total-companies">0</span>
                        <span class="stat-label">Companies</span>
                    </div>
                    <div class="stat-badge">
                        <span class="stat-value" id="total-updates">0</span>
                        <span class="stat-label">Updates</span>
                    </div>
                    <div class="stat-badge">
                        <span class="stat-value" id="last-check">Never</span>
                        <span class="stat-label">Last Check</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Activity Feed -->
            <section class="activity-section">
                <h2 class="section-title">Recent Activity</h2>
                <div id="activity-feed" class="activity-feed">
                    <div class="loading">Loading updates...</div>
                </div>
            </section>

            <!-- Companies Grid -->
            <section class="companies-section">
                <h2 class="section-title">Companies</h2>
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="Image Generation">Image Generation</button>
                    <button class="filter-tab" data-filter="Video Generation">Video Generation</button>
                    <button class="filter-tab" data-filter="Language Models">Language Models</button>
                    <button class="filter-tab" data-filter="Developer Tools">Developer Tools</button>
                </div>
                <div id="companies-grid" class="companies-grid">
                    <div class="loading">Loading companies...</div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by Google Apps Script & GitHub Pages • 
                <a href="https://github.com/redmorestudio/ai-competitive-monitor" target="_blank">View Source</a> • 
                Updates every 6 hours
            </p>
        </footer>
    </div>

    <!-- Configuration -->
    <script>
        // IMPORTANT: Update this with your deployed Apps Script URL
        const CONFIG = {
            apiUrl: 'https://script.google.com/macros/s/AKfycby-iOEDRaIPyqoaJNrYPVcwJpr5nhcAVFzhMpQp7HZXyB2-L5MUERODD1H55Fb3Ndqm6w/exec'
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
